<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bf94378997.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <h1>To-do List</h1>
        <div class="input-container">
            <input type="text" class="todo-input" id="todo-input">
            <button class="add-button"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="filters">
            <button class="filters__complete" id="complete">Complete</button>
            <button class="filters__incomplete" id="pending">Incomplete</button>
            <button class="filters__delete-all">Delete All</button>
        </div>
        <div class="todos-container">
            <ul class="todos"></ul>
            <div class="message">
                <img src="./src/images/task-img.svg" class="tasks-img" alt="">
                <span class="no-tasks">Nothing to do...</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
